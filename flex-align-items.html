<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-system</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/example2.css">
</head>

<body>
   <div class="container">

       <div class="d-flex align-items-stretch bg" style="height: 200px">

           <div class="div bg">1</div>
           <div class="div bg">2</div>
           <div class="div bg">3</div>
       </div>
   </div>
        <div class="d-flex align-items-start bg">
            <div class="div bg p-2">1</div>
            <div class="div bg p-2">2</div>
            <div class="div bg p-2">3</div>
        </div>   
        <div class="d-flex align-items-center bg">
            <div class="div bg ">1</div>
            <div class="div bg ">2</div>
            <div class="div bg ">3</div>
        </div>
        <div class="d-flex align-items-baseline bg">
            <div class="div bg p-2 ">1</div>
            <div class="div bg p-2">2</div>
            <div class="div bg p-2">3</div>
        </div>
    </div>
    
    <script src="/node_modules/jquery/dist/jquery.min.js" ></script>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" ></script>

   
</body>
</html>
